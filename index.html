<!DOCTYPE html>
<html lang="en">
<head>
    <title>WD201 Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<center>
<body>
    <div class="max-w-sm rounded overflow-hidden shadow-lg" style="border:20px solid black">
    <div class="w-full max-w-xs">
        <form id="myForm">
            <h3 class="text-2xl font-bold text-center">Registration form</h3>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username" >
              Full Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-black" id="username" type="text" placeholder="Username" required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              E-Mail*
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-black" id="mailId" type="email"placeholder="abc@gmail.com"required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-black" id="password" type="password" placeholder="*********"required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Date Of Birth
            </label>
            <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline border-black" id="dob" type="date"min="1968-04-24" max="2005-04-24"required> 
          </div>
          <div>
            <label for="terms">I accept for the terms and conditions:</label>
            <input type="checkbox" id="terms" name="terms" required>
          </div>
          <div class="flex items-center justify-between">
            <button id="submit-btn" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              SUBMIT
            </button>
          </div>
      </div>
    </div>
  </form>
    <div class="entries">
      <table id="myTable" cellpadding="8px">
          <tr>
            <th>Full Name</th>
            <th>E-Mail</th>
            <th>Password</th>
            <th>Date Of Birth</th>
            <th>Accepted terms?</th>
          </tr>
      </table>
<script>
const form = document.querySelector('form');
const retrieve = () => {
  let entry = localStorage.getItem("user-entries");
  if(entry){
    entry = JSON.parse(entry);
  } else {
    entry = [];
  }
  return entry;
}
let formEntry = retrieve();
function handleSubmit(event) {+
event.preventDefault();
const nameInput = document.getElementById('username').value;
const mailIdInput = document.getElementById('mailId').value;
const passwordInput = document.getElementById('password').value;
const dobInput = document.getElementById('dob').value;
const termsInput = document.getElementById('terms').checked;
const tableBody = document.querySelector('tbody');
const data = {nameInput, mailIdInput, passwordInput, dobInput, termsInput };
formEntry.push(data);
localStorage.setItem("user-entries", JSON.stringify(formEntry));
const row = tableBody.insertRow();
const nameCell = row.insertCell();
const mailIdCell = row.insertCell();
const passwordCell = row.insertCell();
const dobCell = row.insertCell();
const acceptedTermsCell = row.insertCell();
nameCell.innerText = nameInput;
mailIdCell.innerText = mailIdInput;
passwordCell.innerText = passwordInput;
dobCell.innerText = dobInput;
acceptedTermsCell.innerText = termsInput ? 'Yes' : 'No';
}
form.addEventListener("submit",handleSubmit)
form.addEventListener('submit', handleSubmit);
</script>
</div>
</body>
</center>
</html>
